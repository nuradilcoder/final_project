{% load static %}
<link rel="stylesheet" href="{% static 'news_list.css' %}">
{% for news in news %}
<div class="news-card">
   <h2>{{ news.title }}</h2>

   {% if news.image %}
      {{ news.image }}
   {% else %}
      <h5>Фото нет</h5>
   {% endif %}

   <p>Дата создания: {{ news.created_at }}</p>
   <p>Просмотры: {{ news.views_count }}</p>

   <form action="{% url 'news_detail' news.id %}" method="post">
      {% csrf_token %}
      <button>Подробнее</button>
   </form>
</div>
{% endfor %}
