{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Официальные новости</title>
    <link rel="stylesheet" href="{% static 'css/news_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

    <div class="news-container">
        {% for news in news %}
        <div class="news-card">
            <h2>{{ news.title }}</h2>

            {% if news.news_image %}
                <img src="{{ news.news_image.url }}" alt="{{ news.title }}">
            {% else %}
                <p><i>Фото нет</i></p>
            {% endif %}

            <p>Дата создания: {{ news.created_at }}</p>
            <p>Просмотры: {{ news.views_count }}</p>

            <form action="{% url 'news_detail' news.id %}" method="post">
                {% csrf_token %}
                <button>Подробнее</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>Подробнее о нас: +76 444 55 666</p>
        <p><a href="{% url 'news_list' %}">Это наш 2-сайт</a></p>
    </div>

    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
